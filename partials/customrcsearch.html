 <form>
          <input id="query" type="text" ng-model="q"/>
          <button id="search" ng-click="search(q, sortByName)">Search</button> 
        </form>
<div class="videowrapper">
            <div ng-animate="'animate'" class="col-md-3 portfolio-item videowrapper" ng-repeat="video in videos | startFrom:currentPage*itemsPerPage | limitTo:itemsPerPage | filter:query">     
                 <!-- 
                    Your video links are being generated by using the index of each video from the youtube search query.
                    This won't work because we need to query a specific video (when you click on one of the videos, for that page)
                    and the youtube API doesn't know what your index means. The youtube API needs the video ID, so we will change
                    the links to use that instead.
                 -->

                 <!--<a href="#/videoDetails/{{youtube.items.indexOf(videoinfo)}}">--> <!-- before -->

                 <a href="#"> <!-- this is where video ID will go -->
                <div class="play"><i class="fa fa-play-circle-o fa-5x" style="font-size: 133px; color: rgba(255,255,255,0.9);"></i></div>
<!--playbutton-->
                    <img ng-if="video.snippet.thumbnails.default" ng-src="{{ video.snippet.thumbnails.medium.url }}" class="img-responsive" alt="rcplanes.tv" >

                

                    <div id = "video-title"><p>{{ video.snippet.title }}</p></div>


                   
                </a> 

</div>
            </div>

            <span ng-repeat="i in videos | limitTo:pagesNumber()" ng-click="setCurrentPage($index)" ng-class="{ 'active':$index == currentPage }">
          {{ $index + 1 }}
        </span>
